<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カタカナ練習マスター - レイヤー修正版</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff9f0; /* 少し温かみのある色に */
            margin: 0;
            padding: 20px;
        }
        h1 { color: #d35400; margin-bottom: 10px; }
        .controls { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        
        #canvas-container {
            position: relative;
            background-color: white;
            border: 8px solid #f39c12; /* 縁を太くして学習机感を */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            touch-action: none;
            overflow: hidden;
        }
        
        canvas { 
            cursor: crosshair; 
            z-index: 1; /* キャンバスを下に */
            position: relative;
        }
        
        .guide-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 320px;
            /* 半透明のガイドを一番手前に持ってくる */
            color: rgba(0, 0, 0, 0.1); 
            user-select: none;
            pointer-events: none; /* これにより、文字の上からでも下のキャンバスに描画できる */
            z-index: 2; /* キャンバスより上に配置 */
            font-weight: bold;
        }

        /* 十字の補助線を追加 */
        .grid-line-h, .grid-line-v {
            position: absolute;
            background-color: #eee;
            pointer-events: none;
            z-index: 0;
        }
        .grid-line-h { width: 100%; height: 2px; top: 50%; left: 0; }
        .grid-line-v { width: 2px; height: 100%; top: 0; left: 50%; }

        button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 50px;
            transition: 0.2s;
            box-shadow: 0 4px 0 #e67e22;
        }
        button:active { transform: translateY(4px); box-shadow: none; }
        button.clear { background-color: #95a5a6; box-shadow: 0 4px 0 #7f8c8d; }
        
        select {
            padding: 10px;
            font-size: 20px;
            border-radius: 10px;
            border: 3px solid #f39c12;
        }
    </style>
</head>
<body>

    <h1>カタカナれんしゅう</h1>

    <div class="controls">
        <select id="char-selector"></select>
        <button onclick="clearCanvas()" class="clear">けす</button>
        <button onclick="nextChar()">つぎの文字</button>
    </div>

    <div id="canvas-container">
        <div class="grid-line-h"></div>
        <div class="grid-line-v"></div>
        
        <div id="guide" class="guide-text">ア</div>
        
        <canvas id="paintCanvas" width="400" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const guide = document.getElementById('guide');
        const selector = document.getElementById('char-selector');
        
        const katakana = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
        let isDrawing = false;

        // 初期設定
        katakana.split('').forEach(char => {
            const opt = document.createElement('option');
            opt.value = char;
            opt.innerHTML = char;
            selector.appendChild(opt);
        });

        ctx.lineWidth = 18; // 少し太めにして書きやすく
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = '#2980b9'; // 書く線は青系に

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
            const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function nextChar() {
            let index = katakana.indexOf(selector.value);
            index = (index + 1) % katakana.length;
            selector.value = katakana[index];
            updateGuide();
        }

        function updateGuide() {
            guide.innerText = selector.value;
            clearCanvas();
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stopDrawing);

        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); }, {passive: false});
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, {passive: false});
        canvas.addEventListener('touchend', stopDrawing);

        selector.addEventListener('change', updateGuide);

    </script>
</body>
</html>

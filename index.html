<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>カタカナ練習マスター - 全画面モード</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* 操作パネルを浮かせる */
        .ui-panel {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            align-items: center;
        }

        /* 補助線 */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .line-h { position: absolute; top: 50%; left: 0; width: 100%; height: 1px; border-top: 1px dashed #ddd; }
        .line-v { position: absolute; left: 50%; top: 0; width: 1px; height: 100%; border-left: 1px dashed #ddd; }

        /* お手本（最前面） */
        #guide {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80vh; /* 画面の高さに合わせて巨大化 */
            color: rgba(0, 0, 0, 0.05); /* 非常に薄く */
            user-select: none;
            pointer-events: none;
            z-index: 10;
            font-weight: bold;
            white-space: nowrap;
        }

        canvas {
            display: block;
            touch-action: none;
            z-index: 5;
            position: relative;
        }

        button, select {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 20px;
            border: 2px solid #3498db;
            background: white;
            cursor: pointer;
        }

        button.clear { background: #ff7675; color: white; border: none; }
        button.next { background: #3498db; color: white; border: none; }
        
        /* スマホ向けの調整 */
        @media (max-width: 600px) {
            .ui-panel { width: 90%; justify-content: space-around; padding: 5px; }
            #guide { font-size: 60vw; }
        }
    </style>
</head>
<body>

    <div class="ui-panel">
        <select id="char-selector"></select>
        <button class="clear" onclick="clearCanvas()">けす</button>
        <button class="next" onclick="nextChar()">つぎへ</button>
    </div>

    <div class="grid-lines">
        <div class="line-h"></div>
        <div class="line-v"></div>
    </div>

    <div id="guide">ア</div>

    <canvas id="paintCanvas"></canvas>

    <script>
        const canvas = document.getElementById('paintCanvas');
        const ctx = canvas.getContext('2d');
        const guide = document.getElementById('guide');
        const selector = document.getElementById('char-selector');
        
        const katakana = "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
        let isDrawing = false;

        // 全画面サイズにキャンバスを合わせる
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // リサイズ時に線の設定が消えるので再設定
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#2d3436';
        }

        // セレクトボックス初期化
        katakana.split('').forEach(char => {
            const opt = document.createElement('option');
            opt.value = char;
            opt.innerHTML = char;
            selector.appendChild(opt);
        });

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;
            const x = (e.clientX || (e.touches && e.touches[0].clientX));
            const y = (e.clientY || (e.touches && e.touches[0].clientY));

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function nextChar() {
            let index = katakana.indexOf(selector.value);
            index = (index + 1) % katakana.length;
            selector.value = katakana[index];
            updateGuide();
        }

        function updateGuide() {
            guide.innerText = selector.value;
            clearCanvas();
        }

        // マウスイベント
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stopDrawing);

        // タッチイベント
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e); }, {passive: false});
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, {passive: false});
        canvas.addEventListener('touchend', stopDrawing);

        selector.addEventListener('change', updateGuide);

    </script>
</body>
</html>
